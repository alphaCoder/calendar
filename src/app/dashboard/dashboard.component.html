<div class="ui padded grid">
  <div class="row">
    <div class="six wide column">
      <div class="ui buttons">
          <div
            class="ui primary button"
            mwlCalendarPreviousView
            [view]="view"
            [(viewDate)]="viewDate"
            (viewDateChange)="activeDayIsOpen = false">
            Previous
          </div>
          <div
            class="ui button"
            mwlCalendarToday
            [(viewDate)]="viewDate">
            Today
          </div>
          <div
            class="ui primary button"
            mwlCalendarNextView
            [view]="view"
            [(viewDate)]="viewDate"
            (viewDateChange)="activeDayIsOpen = false">
            Next
          </div>
        </div>
      </div>
      <div class="four wide column">
              <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
      </div>
      <div class="six wide column">
          <div class="ui right floated buttons">
                <div
                  class="ui primary button"
                  (click)="view = 'month'"
                  [class.active]="view === 'month'">
                  Month
                </div>
                <div
                  class="ui primary button"
                  (click)="view = 'week'"
                  [class.active]="view === 'week'">
                  Week
                </div>
                <div
                  class="ui primary button"
                  (click)="view = 'day'"
                  [class.active]="view === 'day'">
                  Day
                </div>
          </div>
      </div>   
  </div>
  <div class="sixteen wide column">
    <mwl-calendar-month-view [viewDate]="viewDate" [events]="events" [refresh]="refresh" [activeDayIsOpen]="activeDayIsOpen"
      (dayClicked)="dayClicked($event.day)" (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
    </mwl-calendar-month-view>
  </div>
</div>
